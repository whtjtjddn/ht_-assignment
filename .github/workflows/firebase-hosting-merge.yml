name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Generate .env
        run: |
          echo "NUXT_OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
          echo "NUXT_FIREBASE_API_KEY=$FIREBASE_API_KEY" >> .env
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install Yarn
        run: npm install -g yarn
      - name: Cache Clear
        run: rm -rf ./node_modules/.cache
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build -- --preset=firebase
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SEOUL_SUBWAY_ROULETTE }}
      - name: Deploy with Force Cleanup Policy
        run: |
          npx firebase-tools deploy --only functions:server,hosting --force
          npx firebase-tools functions:artifacts:setpolicy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
